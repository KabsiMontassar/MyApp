<div class="container mt-4">
    <h2 class="text-center mb-4">🛍️ Liste des categories</h2>
  
    <div class="d-flex justify-content-between align-items-center mb-3">
  
      <button class="btn btn-primary" routerLink="/backoffice/add-categorie">
        ➕ Ajouter
      </button>
    </div>
  
    <div class="table-responsive">
      <table class="table table-hover table-bordered">
        <thead class="table-dark">
          <tr>
            <th>Nom</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          
          <tr *ngFor="let categorie of categories">
            <td>{{ categorie.nomCategorie }}</td>
           
         
            <td>
              <button class="btn btn-warning btn-sm me-2" [routerLink]="['/backoffice/edit-categorie', categorie.idCategorie]">
                ✏️ Modifier
              </button>
              <button *ngIf="categorie.idCategorie !== undefined" class="btn btn-danger btn-sm" (click)="deleteCategory(categorie.idCategorie)">
                🗑️ Supprimer
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
