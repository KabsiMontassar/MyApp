<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h2 class="display-6">üìÅ Gestion des Cat√©gories</h2>
          <p class="text-muted mb-0">Total des cat√©gories: {{ categories.length }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-success" routerLink="/backoffice/add-categorie">
      <i class="fas fa-plus"></i> Ajouter une Cat√©gorie
    </button>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="bg-light">
                <tr>
                  <th>Nom de la cat√©gorie</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let categorie of categories | paginate: { itemsPerPage: 5, currentPage: page }">
                  <td>
                    <h6 class="mb-0">{{ categorie.nomCategorie }}</h6>
                  </td>
                  <td>
                    <div class="btn-group">
                      <button class="btn btn-sm btn-outline-primary" [routerLink]="['/backoffice/edit-categorie', categorie.idCategorie]">
                        <i class="fas fa-edit"></i>
                      </button>
                      <button class="btn btn-sm btn-outline-danger" (click)="deleteCategory(categorie.idCategorie)">
                        <i class="fas fa-trash"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
