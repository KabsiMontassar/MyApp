<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form *ngIf="Categorie" (ngSubmit)="updateCategorie()" #form="ngForm" class="card p-4 shadow-lg">
        <h3 class="text-center mb-4 form-section-title">
          <i class="fas fa-edit me-2"></i>Modifier la catégorie
        </h3>

        <!-- Informations de base -->
        <div class="form-section-title">Informations de la catégorie</div>
        
        <div class="mb-4">
          <label class="form-label">
            <i class="fas fa-tag me-2"></i>Nom de la catégorie
          </label>
          <input
            type="text"
            [(ngModel)]="Categorie.nomCategorie"
            name="nomCategorie"
            class="form-control"
            required
            minlength="3"
            #nom="ngModel"
          >
          <div *ngIf="nom.invalid && nom.touched" class="text-danger mt-1">
            <small>Le nom de la catégorie est requis (minimum 3 caractères)</small>
          </div>
        </div>

        <!-- Boutons -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-warning" [disabled]="form.invalid">
            <i class="fas fa-save me-2"></i>Enregistrer les modifications
          </button>
          <button type="button" routerLink="/backoffice/categorie" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Retour à la liste
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
