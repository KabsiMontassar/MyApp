<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <div class="card shadow-sm">
        <div class="card-body text-center">
          <h2 class="display-6">ðŸ’¬ Gestion des Avis</h2>
          <p class="text-muted mb-0">Total des avis: {{ avisProduit.length }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mb-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                <input type="date" class="form-control" 
                       placeholder="Rechercher par date..." 
                       [(ngModel)]="searchDate" 
                       (change)="filterByDate()">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="card shadow">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="bg-light">
                <tr>
                  <th>Commentaire</th>
                  <th>Date</th>
                  <th>Produit</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let avisProduit of filteredAvis | paginate: { itemsPerPage: 5, currentPage: page }">
                  <td>
                    <p class="mb-0">{{ avisProduit.comment }}</p>
                  </td>
                  <td>{{ avisProduit.dateAvis | date:'dd/MM/yyyy' }}</td>
                  <td>
                    <span class="badge bg-info">{{ avisProduit.produit?.nom }}</span>
                  </td>
                  <td>
                    <button class="btn btn-sm btn-outline-danger" (click)="deleteAvis(avisProduit.idAvis ?? 0)">
                      <i class="fas fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <div class="d-flex justify-content-center mt-4">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>
    </div>
  </div>
</div>
