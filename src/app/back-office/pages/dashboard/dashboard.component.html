<div class="container-fluid" id="container-wrapper">
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/frontoffice/home">Home</a></li>
    </ol>
  </div>

<!-- Add this after the first row of cards -->
<div class="col-xl-4 col-md-6 mb-4">
  <div class="card h-100">
    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
      <h6 class="m-0 font-weight-bold text-danger">Produits Hors Stock Supprimés</h6>
      <small class="text-muted">Dernière mise à jour: {{lastDeletedUpdate | date:'HH:mm:ss'}}</small>
    </div>
    <div class="card-body">
      <div *ngIf="deletedProducts.length === 0" class="text-center text-muted">
        <p>Aucun produit supprimé récemment</p>
      </div>
      <div *ngFor="let product of deletedProducts" class="mb-3">
        <div class="alert alert-danger">
          <div class="d-flex justify-content-between align-items-center">
            <div>
              <strong>{{product.nom}}</strong>
              <br>
              <small>ID: {{product.idProduit}}</small>
            </div>
            <div>
              <span class="badge badge-danger">Supprimé</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
