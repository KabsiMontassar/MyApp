<div class="container-fluid" id="container-wrapper">
        
    <div class="container-fluid" id="container-wrapper">
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Orders</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/backoffice/dashboard">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Commandes</li>
        </ol>
      </div>

  <!-- Row -->
  <div class="row">

    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="table-responsive p-3">
          <table class="table align-items-center table-flush table-hover" id="dataTableHover">
            <thead class="thead-light">
              <tr>
                <th>Order Id</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>Delete</th>
                <th>Details</th>
                <th>Status</th>
              </tr>
            </thead>
            <tfoot>
              <tr>
                <th>Order Id</th>
                <th>Date</th>
                <th>Total Price</th>
                <th>Delete</th>
                <th>Details</th>
                <th>Status</th>
              </tr>
            </tfoot>
            <tbody>
              <tr *ngFor="let item of orders">
                <td>{{item.id }}</td>
                <td>{{item.dateCreated}}</td>
                <td>{{item.totalOrderPrice}} DT</td>
                <td><button class="btn btn-outline-primary" (click)="onDeleteOrder(item.id)">Delete</button></td>
                <td><button class="btn btn-outline-primary" (click)="openModal(this.cartModal,item)">details</button></td>
                <td>{{item.status}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


<ng-template class="modal-display" #cartModal let-modal>
  <div class="modal-display">
    <div class="modal-header">
        <h4 class="modal-title">Products details</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of orderproducts">
            <td>{{ item.product.nom }}</td>
            <td>{{ item.quantity }}</td>
          </tr>
          
        </tbody>
      </table>
    </div>
    <div class="modal-footer">
        
    </div>
  </div>
</ng-template>
