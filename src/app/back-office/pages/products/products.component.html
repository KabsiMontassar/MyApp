<div class="container-fluid" id="container-wrapper">
        
    <div class="container-fluid" id="container-wrapper">
      <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Products</h1>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/backoffice/dashboard">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Products</li>
        </ol>
      </div>

  <!-- Row -->
  <div class="row">

    <div class="col-lg-12">
      <div class="card mb-4">
        <div class="table-responsive p-3">
          <table class="table align-items-center table-flush table-hover" id="dataTableHover">
            <thead class="thead-light">
              <tr>
                <th class="cell">idProduit</th>
                <th class="cell">nom</th>
                <th class="cell">description</th>
                <th class="cell">prix</th>
                <th class="cell">quantiteDisponible</th>
                <th class="cell">dateAjout</th>
                <th class="cell">imageURL</th>
                <th class="cell">status</th>
            </tr>
            </thead>
            <tbody>
              <tr *ngFor="let Products of Products">
                <td class="cell">{{Products.idProduit}}</td>
                <td class="cell">{{Products.nom}}</td>
                <td class="cell">{{Products.description}}</td>
                <td class="cell">{{Products.prix}}</td>
                <td class="cell">{{Products.quantiteDisponible}}</td>
                <td class="cell">{{Products.dateAjout}}</td>
                <td class="cell">{{Products.imageURL}}</td>
                <td class="cell">{{Products.status}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
