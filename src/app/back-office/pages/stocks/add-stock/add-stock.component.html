<div class="container mt-4">
    <h2 class="text-center mb-4">Ajouter</h2>
  
    <form (ngSubmit)="addStock()" class="card p-4 shadow-lg">
      <div class="mb-3">
        <label for="nom" class="form-label">nom</label>
        <input type="text" [(ngModel)]="newStock.nom" name="nom" class="form-control" placeholder="nom" required>
      </div>
      
      <div class="mb-3">
        <label for="quantite" class="form-label">quantite</label>
        <input type="number" [(ngModel)]="newStock.quantite" name="quantite" class="form-control" placeholder="quantite" required>
      </div>
      <div class="mb-3">
        <label for="dateMaj" class="form-label">dateMaj</label>
        <input type="date" [(ngModel)]="newStock.dateMaj" name="dateMaj" class="form-control" placeholder="Date" required>
      </div>
      
      
      <button type="submit" class="btn btn-success w-100">Ajouter</button>
    </form>
  
    <button routerLink="/backoffice/stocks" class="btn btn-outline-secondary mt-3 w-100">Retour Ã  la liste des stocks</button>
  </div>
