<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form #form="ngForm" (ngSubmit)="addStock()" class="card p-4 shadow-lg">
        <h3 class="text-center mb-4 form-section-title">
          <i class="fas fa-warehouse me-2"></i>Nouveau Stock
        </h3>

        <div class="form-section-title">Informations du stock</div>

        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                <i class="fas fa-tag me-2"></i>Nom
              </label>
              <input type="text" [(ngModel)]="newStock.nom" name="nom" 
                     class="form-control" placeholder="Nom du stock" required>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                <i class="fas fa-boxes me-2"></i>Quantité
              </label>
              <input type="number" [(ngModel)]="newStock.quantite" 
                     name="quantite" class="form-control" required>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">
            <i class="far fa-calendar-alt me-2"></i>Date de mise à jour
          </label>
          <input type="date" [(ngModel)]="newStock.dateMaj" 
                 name="dateMaj" class="form-control" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid">
            <i class="fas fa-plus-circle me-2"></i>Ajouter le Stock
          </button>
          <button type="button" routerLink="/backoffice/stocks" 
                  class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Retour à la liste
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
