<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <form *ngIf="stock" (ngSubmit)="updateStock()" #form="ngForm" class="card p-4 shadow-lg">
        <h3 class="text-center mb-4 form-section-title">
          <i class="fas fa-edit me-2"></i>Modifier le stock
        </h3>

        <!-- Informations de base -->
        <div class="form-section-title">Informations du stock</div>
        
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                <i class="fas fa-box me-2"></i>Nom
              </label>
              <input 
                type="text" 
                [(ngModel)]="stock.nom" 
                name="nom" 
                class="form-control" 
                required
                #nom="ngModel"
              >
              <div *ngIf="nom.invalid && nom.touched" class="text-danger mt-1">
                <small>Le nom est requis</small>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="mb-3">
              <label class="form-label">
                <i class="fas fa-cubes me-2"></i>Quantité
              </label>
              <input 
                type="number" 
                [(ngModel)]="stock.quantite" 
                name="quantite" 
                class="form-control" 
                required
                min="0"
                #quantite="ngModel"
              >
              <div *ngIf="quantite.invalid && quantite.touched" class="text-danger mt-1">
                <small>La quantité doit être supérieure ou égale à 0</small>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-4">
          <label class="form-label">
            <i class="far fa-calendar-alt me-2"></i>Date de mise à jour
          </label>
          <input 
            type="date" 
            [(ngModel)]="stock.dateMaj" 
            name="dateMaj" 
            class="form-control" 
            required
            #dateMaj="ngModel"
          >
          <div *ngIf="dateMaj.invalid && dateMaj.touched" class="text-danger mt-1">
            <small>La date est requise</small>
          </div>
        </div>

        <!-- Boutons -->
        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-warning" [disabled]="form.invalid">
            <i class="fas fa-save me-2"></i>Enregistrer les modifications
          </button>
          <button type="button" routerLink="/backoffice/stocks" class="btn btn-outline-secondary">
            <i class="fas fa-arrow-left me-2"></i>Retour à la liste
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
