<!-- Default Content -->
<div *ngIf="!platform">
    <!-- Hero Section Begin -->
    <section class="hero fade-in">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="hero__search">
                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+216 11.188.888</h5>
                                <span>support 24/7 time</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->
</div>

<!-- Dynamic Content -->
<div *ngIf="platform">
    <div class="Main">
        <ng-container #dynamicContainer></ng-container>
    </div>

    <app-sponsors 
        *ngIf="sponsors.length > 0"
        [color]="colorValue"
        [Sponsors]="sponsors">
    </app-sponsors>
</div>
