<!-- invoice.component.html -->
<div class="d-flex gap-3 justify-content-center">
  <button (click)="downloadInvoice()" [disabled]="isLoading" class="btn btn-primary">
    <span *ngIf="!isLoading">Télécharger la facture</span>
    <span *ngIf="isLoading">Génération en cours...</span>
  </button>
  
  <button (click)="back.emit()" class="btn btn-outline-primary">
    <i class="fas fa-arrow-left me-2"></i>Précédent
  </button>
  
  <button routerLink="/" class="btn btn-secondary">
    <i class="fas fa-home me-2"></i>Retour à l'accueil
  </button>
</div>
