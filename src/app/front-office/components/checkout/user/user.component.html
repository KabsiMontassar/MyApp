<div class="container">
  <div class="card shadow-sm p-4">
    <h3 class="mb-4">Informations du Client</h3>
    
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Votre nom">
      </div>
      
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Votre email">
      </div>
      
      <div class="mb-3">
        <label for="phone" class="form-label">Téléphone</label>
        <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone" placeholder="Votre numéro de téléphone">
      </div>
      
      <div class="d-flex justify-content-between mt-4">
        <button type="button" class="btn btn-outline-primary" (click)="back.emit()">Précédent</button>
        <button type="button" class="btn btn-primary" (click)="next.emit()">Suivant</button>
      </div>
    </form>
  </div>
</div>
