<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="steps-indicator mb-4">
        <div class="row text-center">
          <div class="col-3">
            <button class="btn btn-link p-0" [class.active]="step === 1">
              <span class="badge rounded-circle" [class.bg-primary]="step === 1">1</span>
              <div class="mt-2">Adresse</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-link p-0" [class.active]="step === 2">
              <span class="badge rounded-circle" [class.bg-primary]="step === 2">2</span>
              <div class="mt-2">Informations</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-link p-0" [class.active]="step === 3">
              <span class="badge rounded-circle" [class.bg-primary]="step === 3">3</span>
              <div class="mt-2">Paiement</div>
            </button>
          </div>
          <div class="col-3">
            <button class="btn btn-link p-0" [class.active]="step === 4">
              <span class="badge rounded-circle" [class.bg-primary]="step === 4">4</span>
              <div class="mt-2">Confirmation</div>
            </button>
          </div>
        </div>
        <div class="progress mt-3" style="height: 2px;">
          <div class="progress-bar" [style.width]="(step * 25) + '%'"></div>
        </div>
      </div>

      <div class="step-content p-3">
        <app-address-step *ngIf="step === 1" (next)="nextStep()"></app-address-step>
        <app-user *ngIf="step === 2" (next)="nextStep()" (back)="prevStep()"></app-user>
        <app-payment *ngIf="step === 3" (next)="nextStep()" (back)="prevStep()"></app-payment>
        <app-confirmation *ngIf="step === 4" (back)="prevStep()"></app-confirmation>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <button *ngIf="step > 1" (click)="prevStep()" class="btn btn-outline-primary">Précédent</button>
        <button *ngIf="step < 4" (click)="nextStep()" class="btn btn-primary ms-auto">Suivant</button>
      </div>
    </div>
  </div>
</div>
