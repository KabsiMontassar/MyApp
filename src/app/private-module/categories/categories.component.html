<div class="container mt-4">
  <div class="card shadow-sm">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">Gestion des Catégories</h3>
    </div>
    <div class="card-body">
      <div class="row mb-3">
        <div class="col">
          <button class="btn btn-primary" (click)="openAddCategoryModal()">
            <i class="fas fa-plus"></i> Nouvelle Catégorie
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3" *ngFor="let category of categories">
          <div class="card category-card">
            <div class="card-body">
              <h5 class="card-title">{{category.name}}</h5>
              <p class="card-text">{{category.description}}</p>
              <div class="btn-group">
                <button class="btn btn-sm btn-info" (click)="openEditCategoryModal(category)">
                  <i class="fas fa-edit"></i> Modifier
                </button>
                <button class="btn btn-sm btn-danger" (click)="deleteCategory(category.id)">
                  <i class="fas fa-trash"></i> Supprimer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
